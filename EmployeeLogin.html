<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EmployeeLogin.css">
    <title>Employee Login</title>
</head>

<body>
    <section id="empLogin">
            <div class="container5">
                <div>
                    <img src="emplogo.jpg" alt="Employee Login" id="emplogo">
                </div>
                <div id="info">
                    Username:
                    <br>
                    <input type="text" id="username" placeholder="Enter the username">
                    <br>
                    <br>
                    Password:
                    <br>
                    <input type="password" id="password" placeholder="Enter the password">
                    <br>
                    <div>
                        <button id="login">
                            Login
                        </button>
                    </div>
    
                    <div>
                        <a href="#" id="forpass">Forget Password?</a>
                    </div>
                    
                </div>
            </div>
    </section>
</body>

</html>
