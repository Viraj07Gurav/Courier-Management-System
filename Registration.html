<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Registration</title>
</head>
<body>
    <section id="Register">
        <div class="container4">
            <div id="backgrd">
                <div>
                <img src="registerLogo.png" alt="Register" id="signUp">
            </div>
            <div id="info">
                First Name:
                <br>
               <input type="text" id="fname" placeholder="Enter your first name">
               <br>
                Last Name:
                <br>
               <input type="text" id="lname" placeholder="Enter your last name">
               <br>
                Phone Number:
                <br>
               <input type="number" id="phone" placeholder="Enter your phone number" required>
               <br>
               <br>

               <!-- Email:
                <br>
               <input type="email" id="mail" placeholder="Enter your email address">
               <br> -->

               Gender:
                <select id="gender">
                    <option value="selected">Select</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Other</option>
                </select>
                <br>
                <br>
                Username:
                <br>
               <input type="text" id="username" placeholder="Set username">
               <br>
                Password:
                <br>
               <input type="password" id="username" placeholder="Set password">
               <br>
                Confirm Password:
                <br>
               <input type="password" id="con_password" placeholder="Confirm password">
               <br>
            </div>

            <div>
                <button id="regbtn">Register</button>
            </div>
            </div>
            
        </div>
    </section>
</body>
</html>
